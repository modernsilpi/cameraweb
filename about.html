 <script>
   $(".productdiv").css("display","none");
  $(".lgenerateotp").on("click", function() {
     $(".verify-input").css("display", "block");
     $(".lverifyotp").css("display", "block");
  });

  $(".generateotp").on("click", function() {
     $(".regverify").css("display", "block");
     $(".verifyotp").css("display", "block");
  });

  $(".verifyotp").on("click", function() {
     $(".regname").css("display", "block");
     $(".regaadhar").css("display", "block");
     $(".location").css("display", "block");
     $(".regformcheck").css("display", "block");
     $(".signupsubmit").css("display", "block");
  });

  $(".noneservice").on("click",function(){
 $(".productdiv").css("display","block")
  });

  $(".closeservice").on("click",function(){
 $(".productdiv").css("display","none")
  });
</script>
